<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="https://github.githubassets.com/favicons/favicon-dark.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>GitHub - Hammad-Yousuf(M.Hammad Yousuf)</title>
</head>
<body>
    <div id="loader">
        <img src="./Blocks-1s-200px.gif" class="loader-img">
    </div>
    <div class="input-container" id="inputContainer">
        <input type="text" class="input" id="user" autocomplete="off" placeholder="  ">
        <i class="fas fa-backspace icon"></i></input>
        <label class="label">User Name</label>
        <button id="btn" onclick="getUserProfile()">Get</button>
    </div>

    <div id="container" class="main-container">
        
        <div class="profile-container">
            <div class="avatarContainer">
                <img id="avatar" alt="User">
            </div>
            <div class="nameContainer">
                <h1 id="name"></h1>
                <h3 id="login"></h3>
            </div>
            <div class="buttonContainer">
                <button id="editProfile-btn">Edit Profile</button>
            </div>
            <div class="followContainer">
                <div class="followers">
                    <i class="fas fa-users"></i>
                    <p id="followers">0</p>
                    <p class="follower-text follow-text"> Followers</p>
                </div>
                .
                <div class="following">
                    <p id="following">0</p>
                    <p class="following-text follow-text"> Following</p>
                </div>
                .
                <div class="star">
                    <i class="fas fa-star" id="staricon"></i>
                    <p id="star">0</p>
                </div>
            </div>
            <div class="link-location">
                <div class="location">
                    <i class="fas fa-map-marker-alt"></i>
                    <p id="location"></p>
                </div>
                <div class="link">
                    <i class="fas fa-link"></i>
                    <a id="link-address" href=""><p id="link"></p></a>
                </div>
            </div>
        </div>
    </div>
    <button id="reset" onclick="reset()">Reset</button>

    <script src="./jquerry.3.5.1.js"></script>
    <script src="./loader.js"></script>
    <script src="./script.js"></script>
</body>
</html>
